<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>

    <title>Timer per scacchi</title>
  </head>
  <body>
    <div class="container">
      <h1>Timer di Scacchi</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="input-group mb-4">
            <input
              type="text"
              class="form-control mx-2 gicatore-input"
              placeholder="Giocatore 1"
              aria-label="Giocatore 1"
              aria-describedby="basic-addon1"
              id="giocatore1"
            /><input
              type="text"
              class="form-control mx-2 gicatore-input"
              placeholder="Giocatore 2"
              aria-label="Giocatore 2"
              aria-describedby="basic-addon1"
              id="giocatore2"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Minuti totali</span
            >
            <input
              type="number"
              min="0"
              max="60"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              value="10"
              id="attTimer"
            />
          </div>
        </div>
        <div class="col">
          <input
            type="button"
            class="btn bg-primary"
            value="Start"
            id="startBtn"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="button"
            class="btn bg-secondary"
            value="Pausa"
            id="pausaBtn"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="button"
            class="btn bg-warning"
            value="Inverti"
            id="invertiColoreBtn"
            autocomplete="off"
          />
        </div>
        <div class="col">
          <input
            type="button"
            class="btn bg-danger"
            value="Reset"
            id="resetBtn"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row my-1">
        <div class="col-md-6 text-center player">
          <label id="label_giocatore1" class="h2" for="giocatore1"
            >Giocatore 1</label
          >
          <h3 id="timer1">
            <label id="min0">10</label>:<label id="sec0">00</label>
          </h3>
        </div>
        <div class="col bg-dark text-light text-center player">
          <label id="label_giocatore2" class="h2" for="giocatore2"
            >Giocatore 2</label
          >
          <h3 id="timer2">
            <label id="min1">10</label>:<label id="sec1">00</label>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
